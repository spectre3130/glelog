<button *ngIf="!editMode" mat-flat-button (click)="onEdit()" class="edit">수정</button>
<div *ngIf="editMode" class="btn-group">
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]=!isValid class="save">저장</button>
    <button mat-flat-button (click)="onCancel()" class="cancel">취소</button>
</div>
