<li class="list-item">
    <div class="item-right">
        <div class="input-group">
            <div class="sns-icon {{ prop }}">
                <fa-icon [icon]="icon" size="lg"></fa-icon>
            </div>
            <span class="prepend">{{ prepend }}</span>
            <input #inputRef class="settings-input" [value]=value disabled>
        </div>
    </div>
    <div class="item-left">
        <app-settings-base-btn [prop]="prop" [inputRef]=inputRef (onSave)=save($event)></app-settings-base-btn>
    </div>
</li>
