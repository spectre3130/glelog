<ng-container *ngFor="let post of posts; let i = index;">
    <div class="popuplar-preview">
        <span class="popular-rank">
            {{ i + 1 }}.
        </span>
        <div class="popular-post">
            <a [routerLink]="['/post', post.seq]">
                <span class="post-title">
                    {{ post.title }}
                </span>
            </a>
            <div class="post-user">
                <div class=info>
                    <a [routerLink]="['/', post.user.username]"><div class="user-name">{{ post.user.username }}</div></a>
                    <div class="post-time">{{ post.created_at | writeDate }}</div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
