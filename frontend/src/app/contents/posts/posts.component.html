<div class="contents-posts">
    <div class="posts-item"
        infiniteScroll
        [infiniteScrollDistance]="0"
        [infiniteScrollThrottle]="100"
        (scrolled)="getPosts()">
        <ng-container *ngFor="let post of posts">
            <app-preview [post]=post></app-preview>
        </ng-container>
        <app-loading-posts *ngIf="!isLoaded"></app-loading-posts>
    </div>
    <app-popular-posts></app-popular-posts>
</div>
