<div *ngIf="isFound; else notFound" class="post-container">
    <div *ngIf="post;" class="post">
        <app-post-header [post]="post"></app-post-header>
        <app-post-body [post]="post"></app-post-body>
        <app-post-footer [post]="post"></app-post-footer>
    </div>
</div>

<ng-template #notFound>
    <app-page-not-found></app-page-not-found>
</ng-template>
