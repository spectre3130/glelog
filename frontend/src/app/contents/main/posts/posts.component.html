<div class="list"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="100"
    (scrolled)="getPosts()">
    <app-preview *ngFor="let post of posts" [post]=post></app-preview>
    <div class="empty"*ngIf="isLoaded && !posts.length">
        글이 존재하지 않습니다.
    </div>
    <app-ph-posts *ngIf="!isLoaded" [number]="placeholderNum"></app-ph-posts>
</div>
