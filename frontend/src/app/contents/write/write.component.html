<ng-container *ngIf="post">
    <div class="write">
        <div class="editor">
            <div class="editor-fixed">
                <app-write-editor [post]="post" 
                    (changeContent)="onChangeContent($event)">
                </app-write-editor>
            </div>
        </div>
        <div class="preview">
            <app-write-preview [post]="post"></app-write-preview>
        </div>
    </div>
</ng-container>
