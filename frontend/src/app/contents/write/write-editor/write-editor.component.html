<div class="write-title">
    <input type="text" 
        placeholder="제목"
        maxlength="40"
        [ngModel]="post.title"
        (keyup)="onChangeTitle($event.target.value)">
</div>
<ngx-codemirror
    [autoFocus]="true"
    [options]="codeMirrorOptions"
    [ngModel]="post.body"
    (ngModelChange)="onChangeBody($event)"
    (cursorActivity)="cursorActivity($event)">
</ngx-codemirror>
