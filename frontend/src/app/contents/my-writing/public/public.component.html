<div class="my-writing"
    infiniteScroll
    [infiniteScrollDistance]="0"
    [infiniteScrollThrottle]="100"
    (scrolled)="getPosts()">
    <ng-container *ngFor="let post of posts">
        <app-writing-preview [post]=post (onDelete)=refresh($event)></app-writing-preview>
    </ng-container>
    <div *ngIf="isLoaded && !posts.length" class="empty">글이 존재하지 않습니다.</div>
    <app-ph-my-writing *ngIf="!isLoaded"></app-ph-my-writing>
</div>
