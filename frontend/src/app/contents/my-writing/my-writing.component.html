<div class="my-writing-container">
    <div class="my-writing-header">
        내 글 모음
    </div>
    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let tabsItem of tabsItems"
            [routerLink]="['/me/writing', tabsItem.path]"
            (click)="activeLink = tabsItem.path"
            [active]="activeLink === tabsItem.path"> 
            {{ tabsItem.name }}
        </a>
    </nav>  
    <router-outlet (activate)=onActivate($event)></router-outlet>
</div>
