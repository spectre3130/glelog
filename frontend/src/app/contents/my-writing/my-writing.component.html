<div class="my-writing">
    <div class="header">
        내 글 모음
    </div>
    <nav mat-tab-nav-bar>
        <a class="link" 
            mat-tab-link
            *ngFor="let tabsItem of tabsItems"    
            [routerLink]="['/me/writing', tabsItem.path]"
            [active]="activeLink === tabsItem.path"
            (click)="activeLink = tabsItem.path">
            {{ tabsItem.name }}
        </a>
    </nav>  
    <router-outlet (activate)=onActivate($event)></router-outlet>
</div>
