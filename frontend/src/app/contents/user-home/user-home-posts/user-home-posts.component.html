<div class="user-home-posts"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="100"
    (scrolled)=getUserPosts()>
    <ng-container *ngFor="let post of posts">
        <app-preview [post]=post></app-preview>
    </ng-container>
    <app-ph-posts *ngIf="!isLoaded" [number]="placeholderNum"></app-ph-posts>
</div>
