<div class="contents-posts">
    <app-user-home-tags [tags]=tags></app-user-home-tags>
    <div class="posts-item"
        infiniteScroll
        [infiniteScrollDistance]="0"
        [infiniteScrollThrottle]="50"
        (scrolled)="getUserPosts()">
        <ng-container *ngFor="let post of posts">
            <app-preview [post]=post></app-preview>
        </ng-container>
    </div>
</div>
