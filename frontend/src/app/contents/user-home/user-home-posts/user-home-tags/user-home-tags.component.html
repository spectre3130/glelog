<div *ngIf="tags" class="user-tags-container">
    <div class="user-tags">
        <div class="tags-title">
            태그 목록
        </div>
        <mat-action-list>
            <button mat-list-item *ngFor="let tag of tags" (click)="onClickTag($event, tag.value)">
                <span class="name">{{ tag.name }}</span> 
                <span class="count" *ngIf="tag.count">({{ tag.count }})</span>
            </button>
        </mat-action-list>
    </div>
</div>
