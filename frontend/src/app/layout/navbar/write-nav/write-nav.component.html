<div class="write-nav">

        <span class="menu-name">뒤로가기</span>
    </button>
    <input class="input-file" type="file" accept="image/*" #postImageInput (change)=savePostImage(postImageInput.files)>
    <button mat-button (click)=postImageInput.click() class="nav-small-hide">이미지</button>
    <button mat-button class="nav-small-hide" (click)="writeConfirm()" [disabled]=disabled>작성하기</button>

</div>
<div class="nav-small-show">
    <button mat-button (click)=postImageInput.click() class="nav-link">이미지</button>
    <button mat-button class="nav-link" (click)="writeConfirm()" [disabled]=disabled>작성하기</button>
</div>
